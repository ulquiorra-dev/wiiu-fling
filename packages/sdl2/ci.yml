build-sdl2:
    stage: libraries
    script:
#        - pacman --noconfirm -U packages/wut-linux/*.pkg*
        - export WUT_ROOT=/opt/devkitpro/wut
        - export PATH="$PATH:/opt/devkitpro/devkitPPC/bin"
        - cd $CI_PROJECT_DIR/packages/sdl2
        - chmod -R 0777 .
#       Set up a builduser, because makepkg -_-
        - useradd builduser -m
        - passwd -d builduser
        - echo "builduser ALL=(ALL) ALL" | tee -a /etc/sudoers
#       Build!
        - sudo -E -u builduser makepkg -s --noconfirm
    artifacts:
        paths:
            - 'packages/sdl2/*.pkg*'
