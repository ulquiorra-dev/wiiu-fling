build-pkg-config:
    stage: toolchain
    script:
        - cd $CI_PROJECT_DIR/packages/pkg-config
        - chmod -R 0777 .
#       Set up a builduser, because makepkg -_-
        - useradd builduser -m
        - passwd -d builduser
        - echo "builduser ALL=(ALL) ALL" | tee -a /etc/sudoers
#       Build!
        - sudo -E -u builduser makepkg -s --noconfirm
    artifacts:
        paths:
            - 'packages/pkg-config/*.pkg*'
