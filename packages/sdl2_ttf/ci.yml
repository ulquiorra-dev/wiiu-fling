sdl2_ttf:
    stage: libraries2
    script:
        - >
            pacman --noconfirm -U
            packages/sdl2/*.pkg*

        - source /etc/profile.d/*
        - cd $CI_PROJECT_DIR/packages/sdl2_ttf
        - chmod -R 0777 .
#       Set up a builduser, because makepkg -_-
        - useradd builduser -m
        - passwd -d builduser
        - echo "builduser ALL=(ALL) ALL" | tee -a /etc/sudoers
#       Build!
        - sudo -E -u builduser makepkg -s --noconfirm
    artifacts:
        paths:
            - 'packages/sdl2_ttf/*.pkg*'
