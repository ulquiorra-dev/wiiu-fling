libutils:
    stage: libraries2
    script:
        - *buildsetup
        - >
            pacman --noconfirm -U
            $CI_PROJECT_DIR/packages/curl-headers/*.pkg*
            $CI_PROJECT_DIR/packages/libdynamiclibs/*.pkg*

        - *buildscript
    artifacts:
        paths:
            - 'packages/libutils/*.pkg*'
