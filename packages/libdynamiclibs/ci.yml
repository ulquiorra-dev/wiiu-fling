.deps: &deps
    - curl-headers

libdynamiclibs:
    stage: libraries
    extends: .build
    before_script:
        - >
            pacman --noconfirm -U
            $CI_PROJECT_DIR/packages/curl-headers/*.pkg*
    dependencies:
        - *deps
    needs:
        - *deps
    artifacts:
        paths:
            - 'packages/libdynamiclibs/*.pkg*'
