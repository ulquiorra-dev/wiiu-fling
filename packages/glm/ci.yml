build-glm:
    stage: libraries
    script:
        - >
            pacman --noconfirm -U
            packages/wut-linux/*.pkg*
            packages/curl-headers/*.pkg*
            packages/pkg-config/*.pkg*

        - source /etc/profile.d/*
        - cd $CI_PROJECT_DIR/packages/glm
        - chmod -R 0777 .

#       Set up a builduser, because makepkg -_-
        - useradd builduser -m
        - passwd -d builduser
        - echo "builduser ALL=(ALL) ALL" | tee -a /etc/sudoers

#       Build!
        - sudo -E -u builduser makepkg -s --noconfirm
    artifacts:
        paths:
            - 'packages/glm/*.pkg*'
